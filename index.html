<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>Formula 1 Grand Prix Clock</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="container">
        <div class="bg">
            <div class="info">
                <div class="logo">
                    <img class="circuit" src="./imgs/icons/circuit/shanghai.png">
                    <h1>CHINA</h1>
                    <img class="year" src="./imgs/icons/year/2025.png">
                </div>
            </div>

            <div class="info">
                <div class="text">
                    <h1>CHINESE GRAND PRIX 2025</h1>
                    <h2>SPRINT QUALIFYING</h2>
                    <div id="clock">
                        <div class="clock-box">
                            <div class="timeblock">
                                <div class="timenumber" id="viewhour">07</div>
                                <small>HRS</small>
                            </div>
                            <div class="timeblock">
                                <div class="timenumber" id="viewminute">01</div>
                                <small>MINS</small>
                            </div>
                            <div class="timeblock">
                                <div class="timenumber" id="viewsecond">31</div>
                                <small>SECS</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="footer-logos">
                    <img src="./imgs/logos/newvisionTV.png">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/countdown.js"></script>
    <script>

        var date = new Date("2025/3/21 15:30:00");

        setInterval(timeChange, 1000);

    </script>
</body>

</html>
